<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta Bancária</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo-header" src="./img/logo-philips.png" alt="logo da philips" />
        <p class="title-header">Philips Bank</p>
      </header>
      <section class="main-section">
        <div class="banking-operations">
          <h1>Conta Bancária</h1>
          <div class="banking-operations-list">
            <button id="register">Cadastro de cliente</button>
            <button id="deposit">Depósito</button>
            <button id="withdrawal">Saque</button>
            <button id="checkBalance">Consultar saldo</button>
          </div>
        </div>
        <div class="card-operation"></div>
      </section>
      <footer class="footer">
        <ul class="dados">
          <li>contato@devinhouse.com</li>
          <li>+55 (48) 9999-9999</li>
        </ul>
        <p>Octaciano © 2022 alguns diretos reservados.</p>
      </footer>
    </div>
  </body>
</html>
