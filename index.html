<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta Bancária</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo-header" src="./img/logo-philips.png" alt="logo da philips" />
        <p class="title-header">Philips Bank</p>
      </header>
      <section class="main-section">
        <div class="banking-operations">
          <h1>Conta Bancária</h1>
          <div class="banking-operations-list">
            <button id="register">Cadastro de cliente</button>
          </div>
        </div>
        <div class="card-operation">
          <form id="formRegister" class="ativo">
            <label for="undefined">Cadastro de cliente:</label>
            <label for="fullName">Nome Completo: </label>
            <input id="fullName" name="fullName" type="text" required="true" />
            <label for="cpf">CPF:</label>
            <input id="cpf" name="cpf" type="number" required="true" />
            <label for="phone">Celular:</label>
            <input id="phone" name="phone" type="tel" required="true" />
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" required="true" />
            <label for="confirmPassword">Confirmar senha</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required="true" />
            <button id="registerBtn" type="submit">Cadastrar</button>
          </form>
        </div>
      </section>
      <footer class="footer">
        <ul class="dados">
          <li>contato@devinhouse.com</li>
          <li>+55 (48) 9999-9999</li>
        </ul>
        <p>Octaciano © 2022 alguns diretos reservados.</p>
      </footer>
    </div>
  </body>
</html>
